<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
      
           <link rel="stylesheet" href="style.css">
           <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        <title>Weekly WebDev Challenge</title>
    </head>
    <body>
        <header class="header-cointainer">
                <img class="image" src="image/logo.png" alt="Logo">
        </header>
        
        <div class="main-cointainer">

                
           <div class="column"> 
                
 <!-- Register Form -->
                <h1 class="form_label">Register Form </h1>
                <div class="form_wrapper">
                      
                            <form class="form_main">

                        <div class="form_element">
                        <div class="form_element--icon1"><img src="image/login.png" alt="login"> </div>
                        <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                        <input class="form_field" type="text" placeholder="Username">
                        </div>
                         
                        <div class="form_element">
                        <div class="form_element--icon1"><img src="image/klodka.png" alt="password"> </div>
                        <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                        <input class="form_field" type="password" placeholder="Password">
                        </div>
                        
                        <div class="form_element">
                        <div class="form_element--icon1"><img src="image/klodka.png" alt="password"> </div>
                        <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                        <input class="form_field" type="password" placeholder="Confirm Password">
                        </div>

                        <div class="form_element">
                        <div class="form_element--icon1"><img src="image/email.png" alt="email"> </div>
                        <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                        <input class="form_field" type="email" placeholder="Email">
                        </div>
                      
                        <div class="form_element">
                        <div class="form_element--icon1"><img src="image/Location.png" alt="Location"> </div>
                        <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                        <select class="form_field">
                                        <option value="" disabled selected>Your Location</option>
                                        <option value="Bialystok">Bialystok</option>
                                        <option value="Gdansk">Gdansk</option>
                                        <option value="Cracow">Cracow</option>
                        </select>
                        </div>
                                          

                        <div class="form_element_check">
                                <label class="form_agreement"> 
                                <input type="checkbox" class="form_checkbox" required>  
                                 <span class="checkspan"> </span> <p>I have read and accept the terms of use.</p> 
                        </label> 
                        </div> 
                            
                            <input class="form_button" type="submit" value="Sign up">
                    </form> 
                        
                </div>
 <!-- Send email -->
                <h1 class="form_label">Send email </h1>
                <div class="form_wrapper">
                       
                            <form class="form_main">

                        <div class="form_element">
                        <div class="form_element--icon1"><img src="image/login.png" alt="login"> </div>
                        <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                        <input class="form_field" type="text" placeholder="Your Name">
                        </div>
                        
                        <div class="form_element">
                        <div class="form_element--icon1"><img src="image/email.png" alt="email"> </div>
                        <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                        <input class="form_field" type="email" placeholder="Email">
                        </div>
                      
                        <textarea class="form-_textarea" name="message" cols="20" rows="8" placeholder="Type your message..." required></textarea>

                        <div class="form_element_check">
                                <label class="form_agreement"> 
                                <input type="checkbox" class="form_checkbox" required>  
                                 <span class="checkspan"> </span> <p> Send a copy to my Email </p> 
                        </label> 
                        </div> 

                          
                            <input class="form_button" type="submit" value="Send email">
                    </form> 
                      
                </div>

             </div> 
          
             <div class="column"> 
                   <!-- Sign In Form -->
                <h1 class="form_label">Sign In Form </h1>
                <div class="form_wrapper">
                        
                            <form class="form_main">

                        <div class="form_element">
                        <div class="form_element--icon1"><img src="image/login.png" alt="login"> </div>
                        <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                        <input class="form_field" type="text" placeholder="Username">
                        </div>

                        <div class="form_element">
                                <div class="form_element--icon1"><img src="image/klodka.png" alt="password"> </div>
                                <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                                <input class="form_field" type="password" placeholder="Password">
                        </div>
                        


                   <div class="dblbtn">            
                                <div class="form_element_check">
                                        <label class="form_agreement-check"> 
                                        <input type="checkbox" class="form_checkbox" required>  
                                         <span class="checkspan"> </span> Remember Me 
                                </label> 
                                </div>  
                                <input class="form_button_small--green" type="submit" value="Sign In">
                      </div> 
                            
                            
                    </form> 
                    
                </div>   
                </div>

                   <!-- Recover Form -->
                   <h1 class="form_label">Recover Form </h1>
                   <div class="form_wrapper">
                          
                               <form class="form_main">
   
                                <div class="form_element">
                                <div class="form_element--icon1"><img src="image/email.png" alt="email"> </div>
                                <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                                <input class="form_field" type="email" placeholder="Enter Your Email">
                                </div>
   
                           <div class="form_element">
                                   <div class="form_element--icon1"><img src="image/phone.png" alt="password"> </div>
                                   <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                                   <input class="form_field" type="number" name="phone-number" placeholder="Enter your Phone number" required pattern="[0-9]{9}">
                           </div>
                           <div class="dblbtn">
                            <input class="form_button_small--green" type="submit" value="Send">
                            <input class="form_button_small--lgreen" type="submit" value="Done" id="done" disabled>

                        </div>
                       </form> 
                           
                   </div>


                   <!-- Subscribe Form -->
                   <h1 class="form_label">Subscribe Form </h1>
                   <div class="form_wrapper">
                           
                               <form class="form_main">
   
                                <div class="form_element">
                                <div class="form_element--icon1"><img src="image/email.png" alt="email"> </div>
                                <div class="form_element--icon2"><img src="image/1_03.png" alt="seprator"></div>
                                <input class="form_field" type="email" placeholder="Enter Your Email">
                                </div>
                                <div class="dblbtn">
                            <input class="form_button_small--green" type="submit" value="Subscribe">
                            <input class="form_button_small-red" type="submit" value="No, Thanks">
                            </div>
                       </form> 
                          


                   </div>

<!-- LOGO -->
<div class="footer-logo">
      
        <img class="logo" src="image/logowww.png" alt="Logoname">
</div>

                </div> 
                
                </div>
               
       
    </body>
</html>
